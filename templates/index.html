<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>病案管理与报告自动生成智能体</title>
    <link rel="stylesheet" href="/static/style.css">

    <!-- Markdown 解析 + XSS 清洗 + 代码高亮 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/common.min.js"></script>
</head>
<body>
    <h1>病案管理与报告自动生成智能体</h1>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>
        <div class="loading" id="loading">正在思考中...</div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="请输入病历..." autocomplete="off">
            <button id="send-button">发送</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const loadingIndicator = document.getElementById('loading');

            // 发送消息函数
            function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                // 添加用户消息到聊天窗口（用户侧保持纯文本）
                addMessage(message, 'user');
                userInput.value = '';

                // 显示加载指示器
                loadingIndicator.style.display = 'block';

                // 发送请求到后端
                fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    return response.json();
                })
                .then(data => {
                    // 隐藏加载指示器
                    loadingIndicator.style.display = 'none';
                    
                    // 添加API响应到聊天窗口（Markdown 渲染）
                    if (data.error) {
                        addMessage('错误: ' + data.error, 'bot');
                    } else {
                        addMessage(data.response, 'bot');
                    }
                })
                .catch(error => {
                    loadingIndicator.style.display = 'none';
                    addMessage('发生错误: ' + error.message, 'bot');
                    console.error('Error:', error);
                });
            }

            // 添加消息到聊天窗口（支持机器人 Markdown 渲染）
            function addMessage(text, sender) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');

                if (sender === 'bot') {
                    // Markdown -> HTML
                    const rawHtml = marked.parse(text ?? '');
                    // XSS 安全清洗
                    const safeHtml = DOMPurify.sanitize(rawHtml, { USE_PROFILES: { html: true } });
                    messageElement.innerHTML = safeHtml;

                    // 代码高亮
                    messageElement.querySelectorAll('pre code').forEach((block) => {
                        try { hljs.highlightElement(block); } catch (e) {}
                    });
                } else {
                    // 用户消息保持纯文本
                    messageElement.textContent = text;
                }

                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // 点击发送按钮事件
            sendButton.addEventListener('click', sendMessage);

            // 按 Enter 发送消息
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
